openapi: 3.0.0
info:
    title: My Express App
    version: 1.0.0
    description: An Express app that provides a search route with a delay and a route to get issue details.
servers:
    - url: http://localhost:6000
paths:
    /:
        get:
            summary: Get info about the server
            responses:
                "200":
                    description: A JSON object with a message and available routes
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                    availableRoutes:
                                        type: array
                                        items:
                                            type: string
    /search:
        get:
            summary: Get search results
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                delay:
                                    type: integer
                                    description: Response delay in milliseconds
            responses:
                "200":
                    description: A JSON object with search results
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    expand:
                                        type: string
                                    startAt:
                                        type: integer
                                    maxResults:
                                        type: integer
                                    total:
                                        type: integer
                                    issues:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                expand:
                                                    type: string
                                                id:
                                                    type: string
                                                self:
                                                    type: string
                                                key:
                                                    type: string
                                                fields:
                                                    type: object
                                                    properties:
                                                        summary:
                                                            type: string
